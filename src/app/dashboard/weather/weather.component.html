<mat-card class="weather-card">
    <div class="loading" *ngIf="!data$">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="data$ | async as data ">
        <mat-card-header class="header">
            <mat-card-title>{{data.name}}</mat-card-title>
            <mat-card-subtitle>Today: {{today | date }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="content">
            <span>{{data.main.temp | number:'0.0-0'}}°C Feels like {{data.main.feels_like | number: '0.0-0'}}°C</span>
            <img [src]="data.image" class="image" />
            <span>{{data.weather[0].description | titlecase}}</span>
        </mat-card-content>
    </div>
</mat-card>
